<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Responses!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container bg-primary border border-5 h-75">
        <h1 class="text-left m-4 text-light">You Submitted</h1>
            <div class="row text-center">
                <div class="col-4 text-warning">
                <h3>Name:</h3>
                </div>
                <div class="col text-warning">
                    <!-- jinja variable here -->
                    <h4>{{name}}</h4>
                </div>
            </div><div class="row text-center text-warning">
                <div class="col-4 text-warning">
                <h3>Location:</h3>
                </div>
                <div class="col text-warning">
                    <!-- jinja variable here -->
                    <h4>{{location}}</h4>
                </div>
            </div><div class="row text-center text-warning">
                <div class="col-4 text-warning">
                <h3>Favorite Language:</h3>
                </div>
                <div class="col text-warning">
                    <!-- jinja variable here -->
                    <h4>{{language}}</h4>
                </div>
            </div><div class="row text-center text-warning">
                <div class="col-4 text-warning">
                <h3>Comments:</h3>
                </div>
                <div class="col text-warning">
                    <!-- jinja variable here -->
                    <h4>{{comments}}</h4>
                    <!-- button should clear session and return to root route with a cleared form -->
                    <a href="/"><button type="button" class="btn btn-warning btn-lg m-2">Go Back</button></a>
                </div>
            </div>
    </div>
</body>
</html>

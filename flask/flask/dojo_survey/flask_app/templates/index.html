<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container bg-primary bg-gradient p-3 text-warning">
        <h1 class="text-center text-light">Dojo Survey</h1>
        <!-- action needs to direct to 'info' page and display results of the form -->
        <form action="/gather" method="POST">
            {% for message in get_flashed_messages(category_filter=['reg'])%}
                    <p class="text-danger">{{message}}</p>
                {% endfor %}
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Your Name:</span>
                <!-- name for session key -->
                <input name="name" type="text" placeholder="full name here" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>
            <label for="location">Dojo Location</label>
            <!-- name for session key -->
            <select name="location" class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option value="San Jose">San Jose</option>
                <option value="Los Angeles">Los Angeles</option>
                <option value="New York">New York</option>
                <option value="Austin">Austin</option>
            </select>
            <label for="fav-language">Favorite Programming Language</label>
            <!-- name for session key -->
            <select name="language" id="fav-language" class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option name="Javascript" value="Javascript">Javascript</option>
                <option name="Python" value="Python">Python</option>
                <option name="C#" value="C#">C#</option>
                <option name="Java" value="Java">Java</option>
            </select>
            
            <div class="mb-3">
                <label for="comments" class="form-label">Comments (optional)</label>
                <!-- name for session key -->
                <textarea name="comment" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
              <!-- this button will submit information and store it in session -->
            <button type="submit" class="btn btn-warning">Submit</button>
        </form>
      </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Number Game</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Welcome to the Great Number Game</h1>
    <p class="text-center">I am thinking of a number between 1 and 100</p>
    <h3 class="text-center">Attempts: {{attempts}}</h3>
    <div class="container w-75 h-25  px-2">
            <!-- jinja variable that will show either too high, too low or correct -->
            <!-- this variable will use a conditional comparing form session entry to number being guessed and will create a low, high or correct div -->
            {% if guess == answer %}
            <div class="container bg-success py-5 px-3 w-50">
                <!-- container showing correct -->
                    <h2 class="text-left">YOU GUESSED CORRECTLY!</h2>
                    <h2>the answer was {{answer}}</h2>
                    <img src="static/img/great-success.gif" class="img-thumbnail" width="500" height="600" alt="great-success"> 
                    <!-- this button will clear session cookies and redirect to root route -->
                    <a href="/reset"><button type="button" class="btn btn-primary d-block m-auto">Try Again</button></a>
                </div>
                {% elif guess < answer%}
                <div class="container bg-primary py-5 px-3 w-50">
                    <!-- container showing too low -->
                        <h2 class="text-left">{{guess}} IS TOO LOW!</h2>
                        <img src="static/img/cold.gif" class="img-thumbnail" width="300" height="200" alt="snow-icon">
                </div>
                {% elif guess > answer%}
                <div class="container bg-danger py-5 px-3 w-50">
                    <!-- container showing too high -->
                        <h2 class="text-left">{{guess}} IS TOO HIGH!</h2>
                        <img src="static/img/fire.gif" class="img-thumbnail" width="300" height="200" alt="fire-icon">
                </div>
            {% endif %}  
    </div>
        <form action="/guess" method="POST" class="d-block text-center container border border-5 w-25 bg-secondary text-warning p-1">
            <label for="guess"></label>
            <!-- session key = guess -->
            <input name="guess" type="number" class="d-block m-auto mb-2">
            <button class="text-center btn btn-warning mb-2" type="submit">Guess</button>
        </form>
    
</body>
</html>

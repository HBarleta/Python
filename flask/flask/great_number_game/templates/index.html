<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Number Game</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <h1>Welcome to the Great Number Game</h1>
        <p>I am thinking of a number between 1 and 100</p>
        
    </div>
    <form action="/guess" method="POST" class="d-block text-center container border border-5 w-25 bg-secondary text-warning px-2 py-3">
        <label for="guess">TAKE A GUESS!!</label>
        <!-- session key = guess -->
        <!-- this will be passed as a string to  -->
        <input name="guess" type="number" class="d-block m-auto mb-2">
        <button class="text-center btn btn-warning mb-2" type="submit">Guess</button>
    </form>


    
</body>
</html>

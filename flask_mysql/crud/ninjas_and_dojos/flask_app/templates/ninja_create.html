<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project name</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container row">
        <h1 class="text-center">New Ninjas</h1>
            <div class="col-6">
                <!-- form to create a ninja -->
                <form action="/ninja/create" method="post">
                {% for message in get_flashed_messages(category_filter=['reg']) %}
                    <p class="text-danger">{{message}}</p>
                {% endfor %}
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-sm">First Name:</span>
                        <input name="first_name" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Last Name:</span>
                        <input name="last_name" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Age:</span>
                        <input name="age" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                    </div>
                    <!-- this loop will create options for all dojos -->
                    <select name="dojo_id" id="dojos">
                        {% for one_dojo in all_dojos %}
                        <option value="{{one_dojo.id}}">{{one_dojo.name}}</option>
                        {% endfor%}
                    </select>
                    <button class="btn btn-primary">Register</button>
                </form>
            </div>
        <a href="/">Home</a>
    </div>
</body>
</html>

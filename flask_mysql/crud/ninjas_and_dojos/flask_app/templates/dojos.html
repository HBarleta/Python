<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninjas and Dojos</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 p-3">
                <h1 class="mb-3">Add a New Dojo!</h1>
                <form action="dojo/create" method="POST">
                    <div class="input-group input-group-lg">
                        <span class="input-group-text" id="inputGroup-sizing-lg">Dojo Name:</span>
                        <input name="name" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                      </div>
                      <button class="btn btn-primary mt-4">Add New Dojo</button>
                </form>
            </div>
            <div class="col-6 p-3">
                <h1 class="text-center mb-3">All Dojos</h1>
                <ul class="list-group ">
                {% for one_dojo in all_dojos %}
                    
                    <li class="list-group-item list-group-item-action"><a class="text-decoration-none text-dark" href="/dojo/show/{{one_dojo.id}}"><h3>{{one_dojo.name}}</h3></a></li>
                {% endfor %}
            </ul>
            <a href="/ninja/add"><button class="btn btn-primary mt-3">Add a Ninja</button></a>
            </div>
            
        </div>
        
    </div>
    
</body>
</html>

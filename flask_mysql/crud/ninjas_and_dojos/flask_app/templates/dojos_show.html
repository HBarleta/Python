<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninjas and Dojos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <h1 class="text-center text-uppercase">{{one_dojo.name}}</h1>
    <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Ninja ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Age</th>
          </tr>
        </thead>
        <tbody>
        {% for ninja in one_dojo.ninjas %}
          <tr>
            <td>{{ninja.id}}</td>
            <td>{{ninja.first_name}}</td>
            <td>{{ninja.last_name}}</td>
            <td>{{ ninja.age}}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
      <a href="/"><button class="btn btn-primary text-center">Home</button></a>
    </div>
</body>
</html>

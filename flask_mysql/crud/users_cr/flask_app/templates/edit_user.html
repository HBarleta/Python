<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container m-auto">
        <!-- add jinja variable for this user's name -->
        <h1 class="text-center">This User</h1>
        <form action="/users/update/{{one_user.user_id}}" method="POST">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">First Name:</span>
                <input name="first_name" type="text" class="form-control" value= {{one_user.first_name}} aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Last Name:</span>
                <input name="last_name" type="text" class="form-control" value={{one_user.last_name}} aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Email:</span>
                <input name="email" type="text" class="form-control" value={{one_user.email}} aria-label="Username" aria-describedby="basic-addon1">
            </div>
            
            <button>Submit Edits</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container m-auto">
        <h1 class="text-center">All Users</h1>
        <table class="table table-primary table-striped">
            <thead>
                <th scope="col">ID</th>
                <th scope="col">Full Name</th>
                <th scope="col">Email Address</th>
                <th scope="col">Created_At</th>
                <th>ACIONS</th>
            </thead>
            
            <!-- jinja for loop to iterate and print this block -->
            {% for one_user in all_users %}
            <tr scope="row" class="table-striped">
                <!-- jinja varialbe for ID -->
                <td>{{one_user.user_id}}</td> 
                <!-- jinja variable for full name -->
                <td>{{one_user.first_name}} {{one_user.last_name}}</td>
                <!-- jinja variable for email -->
                <td>{{one_user.email}}</td>
                <!-- jinja variable for created at -->
                <td>{{one_user.created_at}}</td>
                <td><a href="/users/show/one/{{one_user.user_id}}"><p class="d-inline" >Show | </p></a><a href="/users/edit/{{one_user.user_id}}"><p class="d-inline">Edit | </p></a><a href="/users/delete/{{one_user.user_id}}"><p class="d-inline">Delete</p></a></td>

            </tr>
            {% endfor %}
            <!-- jinja for loop to iterate and print this block -->
            
        </table>
        <a href="/users/new"><button class="btn my-2 btn-primary">Add a New User</button></a>
    </div>




    

</body>
</html>
